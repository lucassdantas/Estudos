<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagrados Corações de Jesus e Maria</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        #title{
            text-align:center;
        }
        #JesusEMaria{
            text-align:center;
            
            
        }
        #imgJesus, #imgMaria{
            width:25vw;
            height:20vh;
            max-height:80px;
            max-width:100px;
            min-height:50px;
            min-width:50px;
            
            border-radius:25px;
        }
        #divJesus{
            display:inline-block;
            text-align:center;
            width:40%;
            margin: 0 0 0 0;
  
            
        }
        #divMaria{
            display:inline-block;
            text-align:center;
            width:40%;
            margin: 0 0px 0 0px;
        }

        .separator{
            margin-top:10px;
            width:100%;
            height:7px;
            background-color:purple;
        }
    </style>
</head>
<body>
    <h1 class="title" id="title">Sagrados Corações</h1> 

    <section id="JesusEMaria">
        <div id="divJesus">
            <h2 class="subtitle" id="subDeJesus">De Jesus</h2>
            <img id="imgJesus" src="https://franciscanos.org.br/vidacrista/wp-content/uploads/2020/06/folhinha_25-2.png" alt="Sagrado Coração de Jesus">
        </div>
        <div id="divMaria">
            <h2 class="subtitle" id="subDeMaria">De Maria</h2>
            <img id="imgMaria"src="https://blog.avemaria.com.br/restrito/img/noticias/db8b79b48307bcc17a2a91be3593b90f.jpg" alt="Imaculado coração de Maria">
        </div>
    </section>
    <section>
        <div class="separator">
        </div>
    </section>
    
    <script src="./teste.js"></script>
</body>
</html>
